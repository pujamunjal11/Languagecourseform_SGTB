<html>
<head>
   <script type="text/javascript">
    function copyValue(Chk) {
        if (Chk.checked) {
            var textVal = document.getElementById('<%=textBox1.ClientID%>').value;
            document.getElementById('<%=textBox2.ClientID%>').value = textVal;
        }
        else {
            document.getElementById('<%=textBox2.ClientID%>').value = "";
        }
    }
</script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>   
<div class="form-style-10">
<center><h1>Admission Form <span>SGTB Khalsa College, University of Delhi
    </span></h1></center>
<form>
    <div class="section"><span>1</span>Course Details</div>
    <div class="inner-wrap">
        <label>Course Applied For <input type="text" name="field1" required /></label>
        <label>University Roll No.(if already enrolled in University of Delhi)<input type="text" name="field2"  /> </label>
    </div>

    <div class="section"><span>2</span>Personal Details</div>
    <div class="inner-wrap">
        <label>Name of the Canditate<input type="text" name="field3" /></label>
        <label>Phone Number <input type="text" name="field4" /></label>
        <label>Email Address <input type="email" name="field5" /></label>
        <label>Date of Birth <input type="date" name="field6" /></label>
        <label>Gender:   <select>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option></select>
</label>
        <label>Category:   <select>
    <option value="gen">General</option>
    <option value="sc">SC</option>
    <option value="st">ST</option>
    <option value="obc">OBC</option>
    <option value="ph">PH</option>
    <option value="other">Other</option>
    </select>
</label>
        <label>Nationality <input type="text" name="field7" /></label>
         <label>Religion<input type="text" name="field8" /></label>
        <label>Local Address <textarea id="add" name="field9" ></textarea> </label>
        <label> Permanent Address<textarea name="field10" ></textarea> </label>
         <label></label><label> <input id="sameadd" name="sameadd" type="checkbox" value="Sameadd" onchange="CopyAdd(this);" />
    Check if Permanent Address Same as Local Address</label>
  <label>Father's Name<input type="text" name="field3" /></label>
        <label>Phone Number <input type="text" name="field4" /></label>
<label>Mother's Name<input type="text" name="field3" /></label>
        <label>Phone Number <input type="text" name="field4" /></label>
     <label>Local Guardian Name (if applicable)<input type="text" name="field3" /></label>
        <label>Phone Number <input type="text" name="field4" /></label>
    </div>

    <div class="section"><span>3</span>Academic Details</div>
        <div class="inner-wrap">
        <section> Details of Qualifying Exam</section><br>
       <table  id="js-tableFacultyInnovation">
                           
        <thead>
        <tr>
            <th>Examination Passed</th>
            <th>Board</th>
            <th>Year</th>
            <th>Roll No.</th>
                                    
                                    
        </tr>
</thead>
    <tbody>
    <tr>
    <td><input required="required" name="data[ForensicTempRecord][Qualification][0][exam]" placeholder="Exam"  autocomplete="off" maxlength="255" type="text" id="ForensicTempRecord-exam"></td>
    <td><input required="required" name="data[ForensicTempRecord][Qualification][0][year]" placeholder="Year" autocomplete="off" maxlength="4" type="text" id="ForensicTempRecord-year"></td>
    <td><input required="required" name="data[ForensicTempRecord][Qualification][0][university]" placeholder="University" class="form-control alpha-numeric-with-special" autocomplete="off" maxlength="255" type="text" id="ForensicTempRecord-university"></td>
    <td><input required="required" name="data[ForensicTempRecord][Qualification][0][subject]" placeholder="Subject" class="form-control alpha-numeric-with-special" autocomplete="off" maxlength="100" type="text" id="ForensicTempRecord-subject"></td>
                                    
                                   
     </tr>
    </tbody>
    </table>
            
    </div>
    <div class="button-section">
     <input type="submit" name="Sign Up" />
     <span class="privacy-policy">
     <input type="checkbox" name="field7">You agree to our Terms and Policy. 
     </span>
    </div>
</form>
</div>
</body> 
</html>
